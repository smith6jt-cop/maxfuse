name: Kintegrate
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.12
  # Core scientific stack
  - numpy>=1.26,<2.0
  - pandas>=2.1
  - scipy>=1.11
  - scikit-learn>=1.3
  - matplotlib>=3.8
  - seaborn>=0.13
  # Graph/clustering libraries (conda-forge has better support)
  - igraph>=0.11
  - leidenalg>=0.10
  # Single-cell analysis
  - scanpy>=1.10
  - anndata>=0.10
  # Dimensionality reduction and nearest neighbors
  - umap-learn>=0.5.5
  - pynndescent>=0.5.11
  # Jupyter and development tools
  - jupyterlab>=4.0
  - ipykernel
  # Interactive visualization
  - plotly>=5.18
  - ipywidgets>=8.1
  - anywidget>=0.9
  # Other utilities
  - requests
  - tqdm
  - h5py
  - adjustText>=1.0
  - harmonypy>=0.0.9
  - pip
  - pip:
    # Install local packages in development mode
    - -e src/maxfuse
    - -e src/mario-py
